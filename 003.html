<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        margin: 0
      }
      /* defining div in front of the # makes it easier to identify*/
      div.flag{
        width: 500px;
        height: 100px;
        margin: 0;
      }
      /* making class of flag separate the div from other divs*/
      div#blackbg{
        background-color: #000000
      }
      div#redbg{
        background-color: #ff0000
      }
      div#yellowbg{
        background-color: #ffd700
      }

    </style>
  </head>
  <body>
    <div id="blackbg" class="flag">
    </div>
    <div id="redbg" class="flag">
    </div>
    <div id="yellowbg" class="flag">
    </div>
  </body>
</html>
